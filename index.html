<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Fahrschul-App</title>
</head>
<body>
    <div id="app">
        <!-- Schüler-Ansicht -->
        <div class="view schueler-view">
            <h1>Schüler</h1>
            <div class="list-container" id="schueler-liste">
                <!-- Beispiel-Karte -->
                <div class="card">
                    <h2 class="card-title">Max Mustermann</h2>
                    <p class="card-subtitle">Letzte Fahrstunde: 20.03.2024</p>
                </div>
            </div>
            <button class="add-button" id="add-schueler">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Fahrstunden-Ansicht -->
        <div class="view fahrstunden-view" style="display: none;">
            <h1>Fahrstunden</h1>
            <div class="list-container" id="fahrstunden-liste">
                <div class="card">
                    <h2 class="card-title">Stadtfahrt</h2>
                    <p class="card-subtitle">Max Mustermann • 45 Min • 20.03.2024</p>
                </div>
            </div>
            <button class="add-button" id="add-fahrstunde">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Berichte-Ansicht -->
        <div class="view berichte-view" style="display: none;">
            <h1>Berichte</h1>
            <div class="list-container" id="berichte-liste">
                <div class="card">
                    <h2 class="card-title">Monatsbericht März</h2>
                    <p class="card-subtitle">15 Fahrstunden • 5 Schüler</p>
                </div>
            </div>
            <button class="add-button" id="create-bericht">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <!-- Navigation -->
        <nav class="nav-bar">
            <a href="#" class="nav-item active" data-view="schueler">
                <i class="fas fa-user"></i>
                <span>Schüler</span>
            </a>
            <a href="#" class="nav-item" data-view="fahrstunden">
                <i class="fas fa-car"></i>
                <span>Fahrstunden</span>
            </a>
            <a href="#" class="nav-item" data-view="berichte">
                <i class="fas fa-file-alt"></i>
                <span>Berichte</span>
            </a>
        </nav>

        <!-- Schüler Modal -->
        <div class="modal" id="schueler-modal">
            <div class="modal-content">
                <h2>Neuen Schüler anlegen</h2>
                <form id="schueler-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Führerscheinklassen</label>
                        <div class="klassen-grid">
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-am" name="klassen" value="AM">
                                <label for="klasse-am">AM</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-a1" name="klassen" value="A1">
                                <label for="klasse-a1">A1</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-a2" name="klassen" value="A2">
                                <label for="klasse-a2">A2</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-a" name="klassen" value="A">
                                <label for="klasse-a">A</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-b" name="klassen" value="B">
                                <label for="klasse-b">B</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-be" name="klassen" value="BE">
                                <label for="klasse-be">BE</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-c1" name="klassen" value="C1">
                                <label for="klasse-c1">C1</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-c" name="klassen" value="C">
                                <label for="klasse-c">C</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-ce" name="klassen" value="CE">
                                <label for="klasse-ce">CE</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-d1" name="klassen" value="D1">
                                <label for="klasse-d1">D1</label>
                            </div>
                            <div class="klasse-option">
                                <input type="checkbox" id="klasse-d" name="klassen" value="D">
                                <label for="klasse-d">D</label>
                            </div>
                        </div>
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn btn-secondary" onclick="app.closeSchuelerModal()">Abbrechen</button>
                        <button type="submit" class="btn btn-primary">Speichern</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
