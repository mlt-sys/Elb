<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Fahrschul-App</title>
</head>
<body>
    <div class="app-container">
        <!-- Navigation -->
        <nav class="nav-bar">
            <button class="nav-item active" data-view="schueler">
                <i class="fas fa-user"></i>
                <span>Schüler</span>
            </button>
            <button class="nav-item" data-view="fahrstunden">
                <i class="fas fa-car"></i>
                <span>Fahrstunden</span>
            </button>
            <button class="nav-item" data-view="berichte">
                <i class="fas fa-file-alt"></i>
                <span>Berichte</span>
            </button>
        </nav>

        <!-- Schüler View -->
        <div class="view" id="schueler-view">
            <div class="content-container">
                <h2>Schülerliste</h2>
                <div class="schueler-liste">
                    <!-- Schüler-Einträge -->
                    <div class="schueler-card">
                        <h3>Max Mustermann</h3>
                        <p>Klasse B</p>
                        <p>Beginn: 01.01.2024</p>
                    </div>
                    <!-- Weitere Schüler... -->
                </div>
                <button class="fab" onclick="app.openNeuerSchuelerModal()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Fahrstunden View -->
        <div class="view" id="fahrstunden-view">
            <div class="content-container">
                <h2>Fahrstunden</h2>
                <div class="fahrstunden-liste">
                    <!-- Fahrstunden-Einträge -->
                    <div class="fahrstunden-card">
                        <div class="card-header">
                            <h3>Max Mustermann</h3>
                            <span>15.03.2024 14:00</span>
                        </div>
                        <div class="card-actions">
                            <button onclick="app.openBewertungView(1)">Bewerten</button>
                        </div>
                    </div>
                    <!-- Weitere Fahrstunden... -->
                </div>
                <button class="fab" onclick="app.openNeueFahrstundeModal()">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>

        <!-- Bewertungs View -->
        <div class="view" id="bewertung-view">
            <div class="fahrstunde-bewertung">
                <header class="bewertung-header">
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="app.closeBewertungView()">
                            <i class="fas fa-arrow-left"></i> Zurück
                        </button>
                        <h1>Fahrstunden-Bewertung</h1>
                    </div>
                    <div class="header-info">
                        <span>Schüler: Max Mustermann</span>
                        <span>Datum: 15.03.2024</span>
                        <span>Zeit: 14:00 - 15:30</span>
                    </div>
                </header>
                
                <div class="tabelle-container">
                    <table class="bewertung-tabelle">
                        <!-- ... Bewertungstabelle wie gehabt ... -->
                    </table>
                </div>
            </div>
        </div>

        <!-- Berichte View -->
        <div class="view" id="berichte-view">
            <div class="content-container">
                <h2>Berichte</h2>
                <div class="berichte-liste">
                    <!-- Berichte-Einträge -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
