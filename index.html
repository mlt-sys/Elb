<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Fahrschul-App</title>
</head>
<body>
    <div id="app">
        <!-- Navigation bleibt bestehen -->
        <nav class="nav-bar">
            <button class="nav-item" data-view="schueler">
                <i class="fas fa-user"></i>
                <span>Sch端ler</span>
            </button>
            <button class="nav-item" data-view="fahrstunden">
                <i class="fas fa-car"></i>
                <span>Fahrstunden</span>
            </button>
            <button class="nav-item" data-view="berichte">
                <i class="fas fa-file-alt"></i>
                <span>Berichte</span>
            </button>
        </nav>

        <!-- Verschiedene Views -->
        <div class="view" id="schueler-view">
            <!-- Sch端ler-Content -->
        </div>

        <div class="view" id="fahrstunden-view">
            <!-- Fahrstunden-Liste -->
        </div>

        <div class="view" id="bewertung-view" style="display: none;">
            <!-- Neue Vollbild-Bewertung -->
            <div class="fahrstunde-bewertung">
                <header class="bewertung-header">
                    <div class="header-actions">
                        <button class="btn btn-secondary" onclick="app.closeBewerungView()">
                            <i class="fas fa-arrow-left"></i> Zur端ck
                        </button>
                        <h1>Fahrstunden-Bewertung</h1>
                    </div>
                    <div class="header-info">
                        <span>Sch端ler: Max Mustermann</span>
                        <span>Datum: 15.03.2024</span>
                        <span>Zeit: 14:00 - 15:30</span>
                    </div>
                </header>
                
                <div class="tabelle-container">
                    <!-- Bewertungstabelle wie gehabt -->
                </div>
            </div>
        </div>

        <div class="view" id="berichte-view">
            <!-- Berichte-Content -->
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
